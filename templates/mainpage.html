{% extends 'header.html' %}
{% block common %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body style="background-image: url('{% static "images/mainpage.jpg" %}');background-size: cover;background-repeat: no-repeat;overflow-y: hidden">
<table style="margin-top: 200px;margin-left: 320px">
    <form action="{% url 'admin_main' %}" method="post">
        {% csrf_token %}
    <tr>
        <th>
            <button type="submit" class="btn btn-primary" style="width: 350px"><h1>Admin</h1></button>

    </form>
    <tr>
        <th>
            <button type="submit" class="btn btn-success" style="width: 350px"><h1>Student</h1></button>
        </th>
    </tr>
</table>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
