{% extends 'header.html' %}
{% block common %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


  </head>
  <body style="background-image: url('{% static "images/adminloginform.jpg" %}');background-size: cover;background-repeat: no-repeat;overflow: hidden">
  <form action="{% url 'after_admin_login' %}" method="post" >
      {% csrf_token %}
  <table border="0" align="left" style="margin-top: 150px;margin-left: 150px;background-color: white;width: 450px;height: 300px">
      <tr align="center">
        <td>
       <table align="center">
      <tr align="center">
          <th colspan="2">
              <div class="p-3 mb-0 bg-info text-white">Admin Login</div>
          </th>
      </tr>
      <tr align="center">
          <th>
              <div class="form-group">
                  {{ form }}
              </div>
          </th>
      </tr>
      <tr align="center">
          <th colspan="2">
              <button type="submit" class="btn btn-success">Login</button>
          </th>
      </tr>
           <tr align="center">
              <th>
                  {% for x in messages %}
                  <div class="alert alert-danger" role="alert">
                    {{ x }}
                  </div>
                  {% endfor %}
              </th>
          </tr>
       </table>

      </td>
      </tr>
  </table>
  </form>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
{% include 'footer.html' %}
{% endblock %}
